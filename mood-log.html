<script type="module">


import { db, auth, collection, getDocs, doc, getDoc,setDoc} from "./firebase.js";





// ====== SETTINGS MODAL ======
const settingsLink = document.getElementById("settingsLink");
const settingsModal = document.getElementById("settingsModal");
const closeBtn = settingsModal.querySelector(".close-btn");
const modalUsername = document.getElementById("modal-username");
const modalEmail = document.getElementById("modal-email");
const modalLogout = document.getElementById("modal-logout");
const currentPfp = document.getElementById("current-pfp");
const pfpOptions = document.querySelectorAll(".pfp-option");
const pfpChooser = document.getElementById("pfp-chooser");
const changePfpBtn = document.getElementById("change-pfp-btn");


// Open/close modal
settingsLink.addEventListener("click", (e) => {
  e.preventDefault();
  settingsModal.style.display = "flex";
});
closeBtn.addEventListener("click", () => settingsModal.style.display = "none");
window.addEventListener("click", (e) => { if(e.target === settingsModal) settingsModal.style.display = "none"; });

// Logout
modalLogout.addEventListener("click", () => {
  auth.signOut().then(() => window.location.href = "login.html");
});



// ====== MOOD LOGIC ======
const moodDescriptions = {
  anger: "Feeling frustrated or irritated.",
  anxiety: "Feeling worried or nervous.",
  focus: "You are concentrated and productive.",
  happiness: "You are feeling joyful and upbeat.",
  numbness: "Feeling emotionally flat or unresponsive.",
  overwhelmed: "Feeling stressed or overloaded.",
  sadness: "Feeling down or upset.",
  tiredness: "Low energy, needing rest.",
  loving: "You‚Äôre feeling affectionate and kind.",
  neutral: "Feeling okay, neither good nor bad."
};

const moodImages = document.querySelectorAll('.moodbox img');
let selectedMood = null;

// Mood select
moodImages.forEach(img => {
  img.addEventListener('click', () => {
    moodImages.forEach(i => i.classList.remove('selected'));
    img.classList.add('selected');
    selectedMood = img.dataset.mood;
  });
});

// Show mood summary
function showMoodSummary(mood, date, time) {
  document.querySelector('.main').style.display = 'none';
  document.querySelector('.moodsum').style.display = 'flex';
  document.querySelector('.moodsum img').src = `assets/${mood}.png`;
  document.querySelector('.moodsum h3').textContent = mood;
  document.querySelector('.moodsum p').textContent = moodDescriptions[mood];
  document.querySelector('.date-time label:first-child').textContent = "Date: " + date;
  document.querySelector('.date-time label:last-child').textContent = "Time: " + time;
}

// Click moodinfo to change mood
document.querySelector('.moodinfo').addEventListener('click', () => {
  const confirmChange = confirm("Do you want to change today‚Äôs mood?");
  if (confirmChange) {
    document.querySelector('.main').style.display = 'flex';
    document.querySelector('.moodsum').style.display = 'none';
  }
});

// ====== SAVE MOOD TO FIRESTORE ======
document.getElementById('saveMood').addEventListener('click', async () => {
  if (!selectedMood) {
    alert('Please select a mood before saving.');
    return;
  }

  const user = auth.currentUser;
  if (!user) return;

  const now = new Date();
  const dateString = now.toLocaleDateString();
  const timeString = now.toLocaleTimeString();

  const userMoodDocRef = doc(db, "moodLogs", user.uid);
  const userMoodSnap = await getDoc(userMoodDocRef);

  let logs = [];
  if (userMoodSnap.exists()) logs = userMoodSnap.data().logs || [];

  const existingEntryIndex = logs.findIndex(entry => entry.date === dateString);

  if (existingEntryIndex !== -1) {
    const confirmUpdate = confirm("You already saved your mood today. Do you want to update it?");
    if (confirmUpdate) {
      logs[existingEntryIndex].mood = selectedMood;
      logs[existingEntryIndex].time = timeString;
    } else {
      return;
    }
  } else {
    logs.push({ mood: selectedMood, date: dateString, time: timeString });
  }

  await setDoc(userMoodDocRef, { logs }, { merge: true });
  showMoodSummary(selectedMood, dateString, timeString);
});

// ====== LOAD TODAY'S MOOD ON PAGE LOAD ======
window.addEventListener('DOMContentLoaded', async () => {
  const waitForAuth = new Promise(resolve => {
    const unsub = auth.onAuthStateChanged(user => {
      unsub();
      resolve(user);
    });
  });

  const user = await waitForAuth;
  if (!user) return;

  const userMoodDocRef = doc(db, "moodLogs", user.uid);
  const userMoodSnap = await getDoc(userMoodDocRef);
  const today = new Date().toLocaleDateString();

  if (userMoodSnap.exists()) {
    const data = userMoodSnap.data();
    const todayEntry = data.logs?.find(entry => entry.date === today);
    if (todayEntry) {
      showMoodSummary(todayEntry.mood, todayEntry.date, todayEntry.time);
      return;
    }
  }

  document.querySelector('.main').style.display = 'flex';
  document.querySelector('.moodsum').style.display = 'none';
});

// ====== TOOLTIP LOGIC ======
document.querySelectorAll('.image-item').forEach(item => {
  const img = item.querySelector('img');
  const tooltip = item.querySelector('.tooltip');
  const tooltipText = item.querySelector('.tooltip-text');
  tooltipText.textContent = img.dataset.mood;

  item.addEventListener('mouseenter', () => {
    tooltip.style.visibility = 'visible';
    tooltip.style.opacity = '1';
  });

  item.addEventListener('mouseleave', () => {
    tooltip.style.opacity = '0';
    setTimeout(() => { tooltip.style.visibility = 'hidden'; }, 200);
  });
});
</script>
